<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Lumen5 Clone Ringan</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 120px; font-size: 16px; padding: 10px; }
    button { margin-top: 10px; width: 100%; padding: 10px; font-size: 16px; }
    .slide { border: 1px solid #ccc; border-radius: 8px; margin-top: 20px; overflow: hidden; position: relative; }
    .slide img { width: 100%; height: 200px; object-fit: cover; }
    .slide-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.5); color: white; padding: 10px; font-size: 16px; }
    .watermark { position: absolute; top: 5px; right: 5px; background: rgba(255,255,255,0.7); color: #333; font-weight: bold; padding: 2px 6px; font-size: 12px; border-radius: 3px; }
  </style>
</head>
<body>

<h1 style="text-align:center;">Lumen5 Clone Ringan</h1>

<textarea id="inputText" placeholder="Masukkan teks artikel di sini..."></textarea>
<button onclick="buatSlide()">Buat Video</button>

<div id="slides"></div>

<script>
  function buatSlide() {
    const input = document.getElementById('inputText').value.trim();
    if (!input) {
      alert('Masukkan teks dulu ya!');
      return;
    }
    const kalimat = input.split('.').filter(Boolean);
    const slidesDiv = document.getElementById('slides');
    slidesDiv.innerHTML = '';

    kalimat.forEach((k, i) => {
      const slide = document.createElement('div');
      slide.className = 'slide';

      const img = document.createElement('img');
      img.src = 'https://source.unsplash.com/600x400/?nature,water,' + i;

      const textDiv = document.createElement('div');
      textDiv.className = 'slide-text';
      textDiv.textContent = k.trim() + '.';

      const watermark = document.createElement('div');
      watermark.className = 'watermark';
      watermark.textContent = 'Denxer';

      slide.appendChild(img);
      slide.appendChild(textDiv);
      slide.appendChild(watermark);

      slidesDiv.appendChild(slide);
    });
  }
</script>

</body>
</html>
